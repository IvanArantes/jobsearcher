<mat-card>
  <mat-card-header>Create new vacancy</mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password" />
      </mat-form-field>
    <button mat-button class="btn btn-accent" type="submit" (click)="login()" [disabled]="form.invalid">Save</button>
    </form>
  </mat-card-content>
</mat-card>
